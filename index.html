<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Terminal Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }
        #terminal {
            width: 90%;
            height: 90%;
        }
        #terminal {
            --color: #ffffff; /* White text for terminal */
            --background: #2e2e2e; /* Dark gray background for terminal */
            --size: 1.2;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        $('#terminal').terminal(function(command, term) {
            if (command.trim() === '') {
                return;
            }
            const url = `https://openai-worker.tonton-tremblay.workers.dev/?prompt=${encodeURIComponent(command)}`;
            term.echo('Processing...');
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    term.echo('[[;#1e90ff;]>' + data.replace(/^>+/gm, '') + ']');
                })
                .catch(error => {
                    term.echo('[[;#ff0000;]Error: ' + error.message + ']');
                });
        }, {
            greetings: 'Welcome to My Fake Terminal\nType "help" for available commands.',
            prompt: '[[;#ffcc00;]> ]',
            exitOnEsc: false
        });
    </script>
</body>
</html>
