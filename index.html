<!DOCTYPE html>
<html>
<head>
  <title>Jonathan's Terminal</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
    }
    #terminal {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 90vh;
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: none;
      resize: none;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <textarea id="terminal" autofocus spellcheck="false"></textarea>
  <script>
    const terminal = document.getElementById('terminal');

    function adjustFontSize() {
      console.log('Adjusting font size for width:', window.innerWidth);
      if (window.innerWidth <= 768) {
        terminal.style.fontSize = '3em';
      } else {
        terminal.style.fontSize = '1.5em';
      }
    }

    window.addEventListener('resize', adjustFontSize);
    window.addEventListener('load', adjustFontSize);
    
    const prompt = "jtremblay@terminal:~$ ";
    // terminal.value = prompt;
    terminal.value ="Hello, I am Jonathan Tremblay's terminal. please ask questions about him.\n\n" + prompt;

    terminal.addEventListener('keydown', function(event) {
      const lines = terminal.value.split('\n');
      const currentLine = lines[lines.length - 1];
      if (!currentLine.startsWith(prompt)) {
        terminal.value = lines.slice(0, -1).join('\n') + '\n' + prompt;
      }
      if (event.key === 'Enter') {
        event.preventDefault();
        const input = currentLine.replace(prompt, '');
        if (input.trim() === '') {
          terminal.value += `\n${prompt}`;
        } else {
          const fullChat = terminal.value.split('\n').slice(0, -1).join('\n');
          const url = `https://openai-worker.tonton-tremblay.workers.dev/?prompt=${encodeURIComponent(fullChat + '\n' + input)}`;
          fetch(url)
            .then(response => response.text())
            .then(data => {
              terminal.value += `\n> ${data.replace(/^>+/gm, '')}\n\n${prompt}`;
              terminal.scrollTop = terminal.scrollHeight;
              const maxLines = 100;
              const lines = terminal.value.split('\n');
              if (lines.length > maxLines) {
                terminal.value = lines.slice(lines.length - maxLines).join('\n');
                terminal.value = prompt + terminal.value; // Ensure prompt is at the start
              }
            })
            .catch(error => {
              terminal.value += `\nError: ${error.message}\nFetch URL: ${url}\n\n${prompt}`;
              terminal.scrollTop = terminal.scrollHeight;
            });
        }
      }
    });
  </script>
  <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: #d4d4d4; font-family: 'Courier New', Courier, monospace;">
    interactive terminal
    about Jonathan Tremblay.
  </footer>
</body>
</html>
