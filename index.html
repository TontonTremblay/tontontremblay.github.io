<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Terminal Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }
        #terminal {
            width: 80%;
            height: 80%;
        }
        #terminal {
            --color: #ffffff; /* White text for terminal */
            --background: #2e2e2e; /* Dark gray background for terminal */
            --size: 1.2;
        }
        .prompt {
            color: #ffcc00; /* Yellow color for prompt */
        }
        .answer {
            color: #1e90ff; /* Dodger blue color for answers */
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        $('#terminal').terminal({
            hello: function(what) {
                this.echo('<span class="answer">Hello, ' + what + '. Welcome to this terminal.</span>');
            },
            color: function(color) {
                this.echo('<span class="answer" style="color:' + color + ';">This text is ' + color + '</span>');
            },
            help: function() {
                this.echo('Available commands:');
                this.echo('  hello <name> - Greet someone');
                this.echo('  color <color> - Display text in specified color');
                this.echo('  help - Show this help message');
            }
        }, {
            greetings: 'Welcome to My Fake Terminal\nType "help" for available commands.',
            prompt: '<span class="prompt">> </span>',
            exitOnEsc: false
        });
    </script>
</body>
</html>
